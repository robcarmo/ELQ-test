name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      image_uri:
        description: 'Full image URI to deploy (e.g. 123456789012.dkr.ecr.us-east-1.amazonaws.com/eloquent-ai-app:TAG)'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: eloquent-ai-app
  ECS_CLUSTER: eloquent-ai-cluster
  ECS_SERVICE: eloquent-ai-service
  CONTAINER_NAME: eloquent-ai-app

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Get current task definition
        id: get-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition eloquent-ai-service \
            --query 'taskDefinition' \
            --output json > task-definition.json

      - name: Update ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ github.event.inputs.image_uri }}

      - name: Deploy to ECS
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, triggering rollback..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment
